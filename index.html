<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="icon" href="https://cyanchill.github.io/cyanChill-portfolio-api/site_icon.png" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <h1>Etch-A-Sketch</h1>

    <div id="controls">
      <div id="colors">
        <button id="clear" class="btn">Clear</button>
        <button id="greyscale" class="btn">Greyscale</button>
        <button id="rainbow" class="btn">Rainbow</button>
        <button id="color-switcher" class="btn">Pick: <input id="color" type="color" /></button>
        <button id="eraser" class="btn">Eraser</button>
      </div>

      <div id="grid-changer">
        <label for="grid-size">16 &times; 16</label>
        <input id="grid-size" type="range" min="1" value="16" max="100" />
      </div>
    </div>

    <div id="container"></div>
  </body>
</html>
